apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ark-server.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ark-server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ark-server.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ark-server.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        fsGroup: 7777
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command:
          - sh
          - -c
          - |
            echo "‚è≥ Attente de /home/pok/arkserver/.steam (max 60s)..."
            for i in $(seq 1 60); do
              if [ -d "/home/pok/arkserver/.steam" ]; then
                echo "‚úÖ Dossier .steam trouv√© !"
                break
              fi
              sleep 1
            done
            echo "üßπ Nettoyage des fichiers de lock Steam..."
            find /home/pok/arkserver/.steam -type f -name "*.lock" -exec rm -f {} \;
            echo "‚úÖ Nettoyage termin√©."
        volumeMounts:
          - name: ark-data
            mountPath: /home/pok/arkserver


      containers:
      - name: ark-server
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: game
          containerPort: {{ .Values.serverConfig.gamePort }}
          protocol: UDP
        - name: game-tcp
          containerPort: {{ .Values.serverConfig.gamePort }}
          protocol: TCP
        - name: rcon
          containerPort: {{ .Values.serverConfig.rconPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "ark-server.fullname" . }}-config
        - secretRef:
            name: {{ include "ark-server.fullname" . }}-secret
        volumeMounts:
        - name: ark-data
          mountPath: /home/pok/arkserver
        livenessProbe:
          tcpSocket:
            port: {{ .Values.serverConfig.rconPort }}
          initialDelaySeconds: 1200
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: {{ .Values.serverConfig.rconPort }}
          initialDelaySeconds: 1200
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
{{- if .Values.persistence.hostPath }}
      - name: ark-data
        hostPath:
          path: {{ .Values.persistence.hostPath }}
          type: DirectoryOrCreate
{{- else }}
      - name: ark-data
        persistentVolumeClaim:
          claimName: {{ include "ark-server.fullname" . }}-pvc
{{- end }}
