apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ark-server.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ark-server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ark-server.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ark-server.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        fsGroup: 7777
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command:
          - sh
          - -c
          - |
            echo "üßº Init: V√©rification de l'√©tat du serveur ARK"

            if [ -f "/home/pok/arkserver/updating.flag" ]; then
              echo "‚ö†Ô∏è updating.flag d√©tect√©."
              echo "üîç V√©rification de la pr√©sence de steamcmd..."

              if ps | grep -q "[s]teamcmd"; then
                echo "üîÑ steamcmd est actif. On attend qu'il termine..."

                # Attente jusqu'√† 10 minutes max
                for i in $(seq 1 300); do
                  sleep 2
                  if ! ps | grep -q "[s]teamcmd"; then
                    echo "‚úÖ steamcmd a termin√©."
                    break
                  fi
                done

                # Encore l√† ?
                if ps | grep -q "[s]teamcmd"; then
                  echo "‚ùå steamcmd est toujours actif apr√®s 10 minutes. On continue quand m√™me..."
                fi

              else
                echo "‚ùó steamcmd n'est PAS actif. Le fichier updating.flag est probablement bloqu√©."
                echo "üßπ Suppression manuelle de updating.flag..."
                rm -f /home/pok/arkserver/updating.flag
              fi

            else
              echo "‚úÖ Aucun updating.flag d√©tect√©."
            fi

            echo "üßπ Nettoyage des fichiers .lock si existants..."
            if [ -d "/home/pok/arkserver/.steam" ]; then
              find /home/pok/arkserver/.steam -type f -name "*.lock" -exec rm -f {} \;
              echo "‚úÖ .lock supprim√©s."
            fi

            echo "‚úÖ Init termin√©."
        volumeMounts:
          - name: ark-data
            mountPath: /home/pok/arkserver
            
      containers:
      - name: ark-server
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: game
          containerPort: {{ .Values.serverConfig.gamePort }}
          protocol: UDP
        - name: game-tcp
          containerPort: {{ .Values.serverConfig.gamePort }}
          protocol: TCP
        - name: rcon
          containerPort: {{ .Values.serverConfig.rconPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "ark-server.fullname" . }}-config
        - secretRef:
            name: {{ include "ark-server.fullname" . }}-secret
        volumeMounts:
        - name: ark-data
          mountPath: /home/pok/arkserver
        livenessProbe:
          tcpSocket:
            port: {{ .Values.serverConfig.rconPort }}
          initialDelaySeconds: 1200
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: {{ .Values.serverConfig.rconPort }}
          initialDelaySeconds: 1200
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
{{- if .Values.persistence.hostPath }}
      - name: ark-data
        hostPath:
          path: {{ .Values.persistence.hostPath }}
          type: DirectoryOrCreate
{{- else }}
      - name: ark-data
        persistentVolumeClaim:
          claimName: {{ include "ark-server.fullname" . }}-pvc
{{- end }}
