apiVersion: v1
kind: Service
metadata:
  name: {{ include "ark-server.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ark-server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "ark-server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
  # Game port (UDP only)
  - name: game
    port: {{ .Values.serverConfig.gamePort }}
    protocol: UDP
    targetPort: game
    {{- if and (eq .Values.service.type "NodePort") .Values.service.gameNodePort }}
    nodePort: {{ .Values.service.gameNodePort }}
    {{- end }}

  # RCON (TCP)
  - name: rcon
    port: {{ .Values.serverConfig.rconPort }}
    protocol: TCP
    targetPort: rcon
    {{- if and (eq .Values.service.type "NodePort") .Values.service.rconNodePort }}
    nodePort: {{ .Values.service.rconNodePort }}
    {{- end }}
